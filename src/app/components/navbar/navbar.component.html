<nav
  class="fixed top-4 left-4 right-4 md:left-80 z-50 w-auto bg-gray-400/60 rounded-2xl shadow-2xl border border-gray-300/25 backdrop-blur-md transition-all duration-300"
  [class.opacity-0]="sidebarOpen"
  [class.pointer-events-none]="sidebarOpen"
  [class.invisible]="sidebarOpen"
  [class.scale-95]="sidebarOpen"
  [class.-translate-y-2]="sidebarOpen"
  [style.display]="sidebarOpen ? 'none' : 'block'"
  [attr.data-sidebar-open]="sidebarOpen"
>
  <div class="px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Page Title -->
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-white">Cuentos Musicales</h1>
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden md:flex items-center space-x-4">
        <a
          routerLink="/"
          routerLinkActive="text-blue-300"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
          (click)="closeSidebar()"
        >
          Inicio
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="text-blue-300"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
          (click)="closeSidebar()"
        >
          Contacto
        </a>
        <a
          routerLink="/privacy-policy"
          routerLinkActive="text-blue-300"
          class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 transform hover:scale-105"
          (click)="closeSidebar()"
        >
          Política de Privacidad
        </a>
      </div>

      <!-- Mobile sidebar toggle button -->
      <div class="md:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white transition-colors duration-200"
          (click)="toggleSidebar()"
          aria-controls="mobile-sidebar"
        >
          <span class="sr-only">Abrir menú principal</span>
          <!-- Hamburger icon -->
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
