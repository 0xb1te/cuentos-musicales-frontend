<div class="flex flex-col w-full p-2 bg-black">
  @for (story of gridItems; track story.id) {
  <div class="flex flex-col md:flex-row items-center w-full mb-6 px-2">
    <div
      class="flex flex-col md:flex-row items-center w-full md:w-auto mb-4 md:mb-0"
    >
      <!-- Story image -->
      <div
        class="w-32 h-32 sm:w-40 sm:h-40 md:w-36 md:h-36 mb-3 md:mb-0 md:mr-6 flex-shrink-0"
      >
        <div
          class="w-full h-full bg-orange-500 flex items-center justify-center rounded-lg border border-gray-700"
        >
          @if (story.imageUrl) {
          <img
            [src]="story.imageUrl"
            [alt]="story.title"
            class="w-full h-full object-fill rounded-lg"
          />
          } @else {
          <span class="text-white text-lg">IMG</span>
          }
        </div>
      </div>

      <!-- Story title -->
      <div
        class="text-base sm:text-lg font-bold text-center w-full md:w-40 lg:w-48 flex items-center justify-center md:justify-start text-gray-300"
      >
        {{ story.title }}
      </div>
    </div>

    <!-- Action buttons container -->
    <div
      class="flex flex-col sm:flex-row gap-6 w-full overflow-x-auto justify-between items-stretch p-4"
    >
      <!-- Listen/Buy buttons -->
      <div
        class="flex flex-col gap-2 w-full sm:flex-1 items-center bg-white p-4 justify-center rounded-lg border border-gray-700"
      >
        @if (story.isFree) {
        <button
          (click)="openStoryDetail(story.id, 'preview')"
          class="whitespace-nowrap text-sm p-2 text-center w-full bg-black hover:bg-gray-100 transition-colors rounded-lg duration-200"
        >
          Escucha el cuento
        </button>
        } @else {
        <button
          (click)="openStoryDetail(story.id, 'preview')"
          class="whitespace-nowrap text-sm p-2 text-center w-full bg-black hover:bg-gray-100 transition-colors rounded-lg duration-200"
        >
          Escuchar un fragmento
        </button>
        <button
          (click)="openStoryDetail(story.id)"
          class="whitespace-nowrap text-sm p-2 text-center w-full bg-black hover:bg-gray-100 transition-colors rounded-lg duration-200"
        >
          Compra el cuento
        </button>
        }
      </div>

      <!-- Dedication button -->
      <div
        class="flex items-center justify-center w-full sm:flex-1 bg-white p-4 rounded-lg border border-gray-700"
      >
        <button
          (click)="openStoryDetail(story.id, 'dedication')"
          class="whitespace-nowrap text-sm p-2 text-center w-full bg-black hover:bg-gray-100 transition-colors rounded-lg duration-200"
        >
          Dedicatoria / Presentación
        </button>
      </div>

      <!-- Guides buttons -->
      <div
        class="flex flex-col gap-2 w-full sm:flex-1 items-center justify-center bg-white p-4 rounded-lg border border-gray-700"
      >
        <button
          (click)="openStoryDetail(story.id, 'guide')"
          class="whitespace-nowrap text-sm p-2 text-center w-full bg-black hover:bg-gray-100 transition-colors rounded-lg duration-200"
        >
          Guía emocional
        </button>
        <button
          (click)="openStoryDetail(story.id, 'guide')"
          class="whitespace-nowrap text-sm p-2 text-center w-full bg-black hover:bg-gray-100 transition-colors rounded-lg duration-200"
        >
          Guía despertador
        </button>
        <button
          (click)="openStoryDetail(story.id, 'guide')"
          class="whitespace-nowrap text-sm p-2 text-center w-full bg-black hover:bg-gray-100 transition-colors rounded-lg duration-200"
        >
          Guía musical
        </button>
      </div>
    </div>
  </div>
  }
</div>
