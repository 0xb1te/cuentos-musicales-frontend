<div class="flex flex-col w-full p-2">
  @for (story of gridItems; track story.id) {
  <div
    class="flex flex-col md:flex-row items-center w-full mb-6 px-2 border rounded-lg p-3"
  >
    <div class="flex items-center w-full md:w-auto mb-4 md:mb-0">
      <!-- Story image -->
      <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 mr-3 flex-shrink-0">
        <div
          class="w-full h-full bg-orange-500 flex items-center justify-center rounded border-2 border-orange-600"
        >
          @if (story.imageUrl) {
          <img
            [src]="story.imageUrl"
            [alt]="story.title"
            class="w-full h-full object-fill rounded"
          />
          } @else {
          <span class="text-white text-lg">IMG</span>
          }
        </div>
      </div>

      <!-- Story title -->
      <div
        class="text-base sm:text-lg font-bold md:text-center w-full md:w-40 lg:w-48 mr-0 md:mr-6 flex items-center"
      >
        {{ story.title }}
      </div>
    </div>

    <!-- Action buttons -->
    <div
      class="flex flex-col sm:flex-row gap-3 w-full overflow-x-auto justify-between items-center"
    >
      <div
        class="flex flex-col gap-1 w-full sm:flex-1 items-center justify-center"
      >
        @if (story.isFree) {
        <button
          (click)="openStoryDetail(story.id, 'preview')"
          class="whitespace-nowrap text-sm p-2 rounded border-2 border-gray-300 hover:bg-gray-200 text-center w-full"
        >
          Escucha el cuento
        </button>
        } @else {
        <button
          (click)="openStoryDetail(story.id, 'preview')"
          class="whitespace-nowrap text-sm p-2 rounded border-2 border-gray-300 hover:bg-gray-200 text-center w-full"
        >
          Escuchar un fragmento
        </button>
        <button
          (click)="openStoryDetail(story.id)"
          class="whitespace-nowrap text-sm p-2 rounded border-2 border-gray-300 hover:bg-gray-200 text-center w-full"
          [ngClass]="{
            'bg-blue-500 text-white hover:bg-blue-600': !story.isFree
          }"
        >
          Compra el cuento
        </button>
        }
      </div>

      <button
        (click)="openStoryDetail(story.id, 'dedication')"
        class="whitespace-nowrap text-sm p-2 rounded border-2 border-gray-300 hover:bg-gray-200 text-center w-full sm:flex-1 flex items-center justify-center h-full"
      >
        Dedicatoria / Presentación
      </button>

      <div
        class="flex flex-col gap-1 w-full sm:flex-1 items-center justify-center"
      >
        <button
          (click)="openStoryDetail(story.id, 'guide')"
          class="whitespace-nowrap text-sm p-2 rounded border-2 border-gray-300 hover:bg-gray-200 text-center w-full"
        >
          Guía emocional
        </button>
        <button
          (click)="openStoryDetail(story.id, 'guide')"
          class="whitespace-nowrap text-sm p-2 rounded border-2 border-gray-300 hover:bg-gray-200 text-center w-full"
        >
          Guía desglosador
        </button>
        <button
          (click)="openStoryDetail(story.id, 'guide')"
          class="whitespace-nowrap text-sm p-2 rounded border-2 border-gray-300 hover:bg-gray-200 text-center w-full"
        >
          Guía musical
        </button>
      </div>
    </div>
  </div>
  }
</div>
