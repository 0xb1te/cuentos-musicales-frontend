<div class="bg-black py-8">
  <div class="w-full px-4">
    <div class="space-y-4">
      @for (story of gridItems; track story.id) {
      <div
        class="w-full bg-gray-900 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.01] border border-gray-700"
      >
        <!-- Custom Phrase Header (Top) -->
        <div class="bg-gray-800 px-3 py-2 text-center">
          <span class="text-white text-xs font-medium">
            {{ story.customPhrase || "Custom phrase" }}
          </span>
        </div>

        <!-- Main Content: Image, Title, Containers (Horizontal) -->
        <div class="flex flex-col sm:flex-row items-stretch">
          <!-- Image Section -->
          <div class="sm:w-64 flex-shrink-0">
            <div
              class="aspect-square bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center relative"
            >
              @if (story.imageUrl) {
              <img
                [src]="story.imageUrl"
                [alt]="story.title"
                class="w-full h-full object-cover"
              />
              } @else {
              <div class="text-center text-white p-4">
                <svg
                  class="w-12 h-12 mx-auto mb-2 opacity-80"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <p class="text-sm font-medium">{{ story.title }}</p>
              </div>
              }

              <!-- Premium Badge -->
              @if (!story.isFree) {
              <div
                class="absolute top-2 right-2 bg-yellow-500 text-black px-2 py-1 rounded-full text-xs font-bold"
              >
                PREMIUM
              </div>
              }
            </div>
          </div>

          <!-- Title Section -->
          <div
            class="sm:w-48 flex-shrink-0 flex items-center justify-center p-4"
          >
            <h3 class="text-white text-lg font-semibold text-center">
              {{ story.title }}
            </h3>
          </div>

          <!-- Containers Section -->
          <div class="flex-1 p-4 flex items-center">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full">
              <!-- Container 1: Listen/Purchase -->
              <div
                class="bg-gray-800 rounded-lg p-4 flex items-center justify-center min-h-[120px]"
              >
                @if (story.isFree) {
                <div class="flex justify-center w-full">
                  <button
                    (click)="openStoryDetail(story.id, 'preview')"
                    class="w-full bg-green-600 hover:bg-green-700 text-white text-sm font-medium py-2 px-3 rounded transition-colors duration-200"
                  >
                    Título del cuento al completo
                  </button>
                </div>
                } @else {
                <div class="flex flex-col items-center space-y-2 w-full">
                  <button
                    (click)="openStoryDetail(story.id, 'preview')"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-3 rounded transition-colors duration-200"
                  >
                    Escucha un fragmento
                  </button>
                  <button
                    (click)="openStoryDetail(story.id, 'purchase')"
                    class="w-full bg-blue-700 hover:bg-blue-800 text-white text-sm font-medium py-2 px-3 rounded transition-colors duration-200"
                  >
                    Compra el cuento
                  </button>
                </div>
                }
              </div>

              <!-- Container 2: Dedication/Presentation -->
              <div
                class="bg-purple-900 rounded-lg p-4 flex items-center justify-center min-h-[120px]"
              >
                <div class="flex flex-col items-center space-y-2 w-full">
                  <button
                    (click)="openStoryDetail(story.id, 'dedication')"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium py-2 px-3 rounded transition-colors duration-200"
                  >
                    Dedicatoria
                  </button>
                  <button
                    (click)="openStoryDetail(story.id, 'presentation')"
                    class="w-full bg-purple-700 hover:bg-purple-800 text-white text-sm font-medium py-2 px-3 rounded transition-colors duration-200"
                  >
                    Presentación
                  </button>
                </div>
              </div>

              <!-- Container 3: Guides -->
              <div
                class="bg-indigo-900 rounded-lg p-4 flex flex-col items-center justify-center min-h-[120px] space-y-2"
              >
                <button
                  (click)="openStoryDetail(story.id, 'emotional-guide')"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-3 rounded transition-colors duration-200"
                >
                  Guía emocional
                </button>
                <button
                  (click)="openStoryDetail(story.id, 'awakening-guide')"
                  class="w-full bg-indigo-700 hover:bg-indigo-800 text-white text-sm font-medium py-2 px-3 rounded transition-colors duration-200"
                >
                  Guía despertador
                </button>
                <button
                  (click)="openStoryDetail(story.id, 'musical-guide')"
                  class="w-full bg-indigo-800 hover:bg-indigo-900 text-white text-sm font-medium py-2 px-3 rounded transition-colors duration-200"
                >
                  Guía musical
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
