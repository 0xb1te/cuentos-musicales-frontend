<div class="flex overflow-x-hidden h-screen">
  <!-- Sidebar -->
  <aside
    class="flex-shrink-0 w-64 flex flex-col border-r transition-all duration-300"
    [class.-ml-64]="!sidebarOpen()">
    <div class="h-64 bg-gray-900"></div>
    <nav class="flex-1 flex flex-col bg-white">
      <a routerLink="/" class="p-2">Inicio</a>

      <div>
        <button
          (click)="toggleOpen()"
          class="w-full p-2 text-left flex items-center justify-between">
          Cuentos
          <svg
            [class.rotate-180]="menuOpen()"
            class="w-4 h-4 transition-transform"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </button>

        <div *ngIf="menuOpen()" class="pl-4">
          <div>
            <button
              (click)="toggleChild()"
              class="w-full p-2 text-left flex items-center justify-between">
              Por Edad
              <svg
                [class.rotate-180]="childOpen()"
                class="w-4 h-4 transition-transform"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <div *ngIf="childOpen()" class="pl-4">
              <a routerLink="/category/3-5" class="block p-2">3-5 años</a>
              <a routerLink="/category/6-8" class="block p-2">6-8 años</a>
              <a routerLink="/category/9-12" class="block p-2">9-12 años</a>
            </div>
          </div>
          <a routerLink="/recent" class="block p-2">Más Recientes</a>
          <a routerLink="/popular" class="block p-2">Más Populares</a>
        </div>
      </div>

      <a routerLink="/guides" class="p-2">Guías Didácticas</a>
      <a routerLink="/about" class="p-2">Sobre Nosotros</a>
      <a routerLink="/contact" class="p-2">Contacto</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1">
    <header class="flex items-center p-4 text-semibold text-gray-100 bg-gray-900">
      <button
        class="p-1 mr-4"
        (click)="toggleSidebar()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-6 w-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      Cuentos Musicales para el Alma
    </header>

    <!-- Router outlet for child components -->
    <div class="overflow-y-auto h-[calc(100vh-64px)]">
      <ng-content></ng-content>
    </div>
  </div>
</div>
