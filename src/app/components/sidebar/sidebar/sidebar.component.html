<div class="flex overflow-x-hidden h-screen">
  <!-- Sidebar -->
  <aside
    class="flex-shrink-0 w-64 flex flex-col border-r transition-all duration-300"
    [class.-ml-64]="!sidebarOpen()"
  >
    <div class="h-16 bg-gray-900"></div>
    <nav class="flex-1 flex flex-col bg-white overflow-y-auto">
      @if (loading()) {
      <div class="flex justify-center items-center h-32">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"
        ></div>
      </div>
      } @if (error()) {
      <div
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded m-2"
      >
        {{ error() }}
      </div>
      } @if (menuItems().length > 0) { @for (item of menuItems(); track item.id)
      {
      <app-menu-item [item]="item"></app-menu-item>
      } }
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1">
    <header
      class="flex items-center p-4 text-semibold text-gray-100 bg-gray-900"
    >
      <button class="p-1 mr-4" (click)="toggleSidebar()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      Cuentos Musicales para el Alma
    </header>

    <div class="overflow-y-auto h-[calc(100vh-64px)]">
      <ng-content></ng-content>
    </div>
  </div>
</div>
