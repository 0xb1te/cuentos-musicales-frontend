<!-- sidebar.component.html -->
<div class="flex overflow-x-hidden h-screen bg-black">
  <!-- Mobile overlay -->
  <div
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black bg-opacity-80 z-40 transition-opacity duration-300 md:hidden backdrop-blur-sm"
    [class.hidden]="!sidebarOpen()"
  ></div>

  <!-- Sidebar with Professional Design -->
  <aside
    class="fixed md:static flex-shrink-0 w-full md:w-72 flex flex-col z-50 transition-all duration-300 h-full bg-gradient-to-b from-gray-900 via-black to-gray-900 border-r border-gray-700"
    [ngClass]="{
      'translate-x-0': sidebarOpen(),
      '-translate-x-full': !sidebarOpen(),
      'md:translate-x-0': true
    }"
  >
    <!-- Brand Header with Close Button -->
    <div
      class="h-20 bg-gradient-to-r from-blue-600 to-purple-600 flex items-center justify-between px-6 relative overflow-hidden"
    >
      <div class="absolute inset-0 bg-black opacity-20"></div>
      <div class="relative z-10 flex items-center">
        <div
          class="w-10 h-10 bg-white rounded-full flex items-center justify-center mr-3"
        >
          <svg
            class="w-6 h-6 text-gray-900"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
            ></path>
          </svg>
        </div>
        <div>
          <span class="text-white font-bold text-lg">Cuentos</span>
          <div class="text-blue-200 text-sm">para el Alma</div>
        </div>
      </div>

      <!-- Close button for mobile -->
      <button
        class="relative z-10 p-2 text-white hover:bg-white hover:bg-opacity-20 rounded-lg transition-colors md:hidden"
        (click)="toggleSidebar()"
        aria-label="Cerrar menú"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 flex flex-col bg-black overflow-y-auto">
      @if (loading()) {
      <div class="flex justify-center items-center h-32">
        <div class="flex flex-col items-center">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mb-3"
          ></div>
          <p class="text-gray-400 text-sm">Cargando...</p>
        </div>
      </div>
      } @if (error()) {
      <div
        class="bg-red-900 bg-opacity-50 border border-red-600 text-red-300 px-4 py-3 rounded-lg m-4"
      >
        <div class="flex items-center">
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          {{ error() }}
        </div>
      </div>
      } @if (menuItems().length > 0) {
      <!-- Menu Header -->
      <div class="px-6 py-4 border-b border-gray-800">
        <h3
          class="text-gray-400 text-xs uppercase tracking-wider font-semibold"
        >
          Navegación
        </h3>
      </div>

      <!-- Menu Items -->
      <div class="flex-1 py-4 px-2">
        @for (item of menuItems(); track item.id) {
        <app-menu-item
          [item]="item"
          (itemClicked)="onMenuItemClick($event)"
          class="block"
        ></app-menu-item>
        }
      </div>

      <!-- Quick Access Footer -->
      <div class="border-t border-gray-800 p-4">
        <div class="space-y-2">
          <button
            class="w-full flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition-all duration-200 text-sm"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              ></path>
            </svg>
            Favoritos
          </button>
          <button
            class="w-full flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition-all duration-200 text-sm"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
              ></path>
            </svg>
            Compartir
          </button>
        </div>
      </div>
      }
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Main Content Wrapper with top padding for floating navbar -->
    <div class="flex-1 overflow-y-auto bg-black">
      <ng-content></ng-content>
    </div>
  </div>
</div>
