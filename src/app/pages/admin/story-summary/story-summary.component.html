<div class="story-summary-container max-w-6xl mx-auto p-4">
  <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-600 p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-white">Resumen de cuentos</h2>
      <div class="flex space-x-3">
        <a
          routerLink="/admin/menu"
          class="bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105"
          >Insertar opciÃ³n de menÃº</a
        >
        <a
          routerLink="/admin/create"
          class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105"
          >Crear un cuento</a
        >
      </div>
    </div>

    <div class="overflow-auto rounded-lg border border-gray-600">
      <table class="min-w-full divide-y divide-gray-600">
        <thead class="bg-gray-700">
          <tr>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider"
            >
              TÃ­tulo
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider"
            >
              DescripciÃ³n
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider"
            >
              Frase Personalizada
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider"
            >
              Imagen
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider"
            >
              Acciones
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-gray-600">
          <tr
            *ngFor="let story of stories"
            class="hover:bg-gray-700 transition-colors"
          >
            <td class="px-6 py-4 whitespace-nowrap text-gray-200 font-medium">
              {{ story.title }}
            </td>
            <td class="px-6 py-4 text-gray-300">{{ story.description }}</td>
            <td class="px-6 py-4">
              <span
                *ngIf="story.customPhrase"
                class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium bg-blue-600 text-blue-100"
              >
                {{ story.customPhrase }}
              </span>
              <span *ngIf="!story.customPhrase" class="text-gray-400 text-sm"
                >Sin frase personalizada</span
              >
            </td>
            <td class="px-6 py-4">
              <img
                *ngIf="story.imageUrl"
                [src]="story.imageUrl"
                alt="{{ story.title }}"
                class="h-12 w-12 object-cover rounded-lg border-2 border-gray-600"
              />
              <div
                *ngIf="!story.imageUrl"
                class="h-12 w-12 bg-gray-700 rounded-lg flex items-center justify-center"
              >
                <span class="text-gray-400 text-xs">Sin imagen</span>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <div class="flex space-x-3">
                <a
                  [routerLink]="['/admin/edit', story.id]"
                  class="text-blue-400 hover:text-blue-300 font-medium transition-colors"
                  >Editar</a
                >
                <button
                  (click)="deleteStory(story.id)"
                  class="text-red-400 hover:text-red-300 font-medium transition-colors"
                >
                  Eliminar
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="stories.length === 0">
            <td colspan="5" class="px-6 py-8 text-center text-gray-400">
              <div class="flex flex-col items-center">
                <div class="text-4xl mb-2">ðŸ“š</div>
                <div class="text-lg font-medium">
                  No hay cuentos disponibles
                </div>
                <div class="text-sm">Â¡Crea tu primer cuento para comenzar!</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
