<div class="admin-layout min-h-screen bg-black">
  <div
    class="admin-header bg-gray-800 text-white p-4 shadow-lg border-b border-gray-600"
  >
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">Panel de Administración</h1>
      <button
        (click)="logout()"
        class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 shadow-lg hover:shadow-xl"
      >
        Cerrar sesión
      </button>
    </div>
    <div class="flex space-x-6 mt-4">
      <a
        routerLink="/admin/summary"
        class="text-gray-300 hover:text-blue-400 font-medium transition-colors duration-300"
        >Resumen</a
      >
      <a
        routerLink="/admin/create"
        class="text-gray-300 hover:text-blue-400 font-medium transition-colors duration-300"
        >Crear Cuento</a
      >
      <a
        routerLink="/admin/menu"
        class="text-gray-300 hover:text-blue-400 font-medium transition-colors duration-300"
        >Gestionar Menú</a
      >
    </div>
  </div>
  <div class="admin-content p-6 bg-black min-h-screen">
    <router-outlet></router-outlet>
  </div>
</div>
