<div
  class="min-h-screen flex items-center justify-center bg-black py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-600 p-8">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-white mb-2">
          Panel de Administración
        </h2>
        <p class="text-sm text-gray-400">
          Ingresa tus credenciales para acceder
        </p>
      </div>

      <form
        class="mt-8 space-y-6"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-200 mb-1"
              >Usuario</label
            >
            <input
              id="username"
              name="username"
              type="text"
              formControlName="username"
              required
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
              placeholder="Ingrese su usuario"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-200 mb-1"
              >Contraseña</label
            >
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              required
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
              placeholder="Ingrese su contraseña"
            />
          </div>
        </div>

        <div
          *ngIf="error"
          class="bg-red-900 border border-red-600 text-red-200 px-4 py-3 rounded-lg"
        >
          <p class="text-sm font-medium">{{ error }}</p>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="group relative w-full flex justify-center py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          >
            <span
              *ngIf="isLoading"
              class="absolute left-0 inset-y-0 flex items-center pl-3"
            >
              <!-- Loading spinner -->
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
            {{ isLoading ? "Iniciando sesión..." : "Iniciar sesión" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
