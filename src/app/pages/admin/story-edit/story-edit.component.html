<div class="edit-story-container max-w-4xl mx-auto p-4">
  <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-600 p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Editar Cuento</h2>

    <div *ngIf="isLoading" class="text-center py-8">
      <div class="flex flex-col items-center">
        <svg
          class="animate-spin h-8 w-8 text-blue-500 mb-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p class="text-gray-300">Cargando información del cuento...</p>
      </div>
    </div>

    <div
      *ngIf="errorMessage"
      class="bg-red-900 border border-red-600 text-red-200 px-4 py-3 rounded-lg mb-6"
    >
      {{ errorMessage }}
    </div>

    <form [formGroup]="storyForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-200 mb-2">Título del cuento</label>
        <input
          type="text"
          formControlName="title"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
          placeholder="Ingrese el título del cuento"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-200 mb-2">Autor</label>
        <input
          type="text"
          formControlName="author"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
          placeholder="Ingrese el nombre del autor"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-200 mb-2">Descripción</label>
        <textarea
          formControlName="description"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all resize-vertical"
          rows="3"
          placeholder="Describa brevemente el cuento"
        ></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-200 mb-2">Frase Personalizada</label>
        <input
          type="text"
          formControlName="customPhrase"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
          placeholder="Ej: Título del cuento al completo, Escuchar un fragmento, etc."
        />
        <p class="text-xs text-gray-400 mt-2">
          Esta frase aparecerá en la parte superior de cada historia en el catálogo
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-200 mb-2">Contenido</label>
        <textarea
          formControlName="content"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all resize-vertical"
          rows="5"
          placeholder="Escriba el contenido completo del cuento"
        ></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Imagen de presentación</label>
          <input
            type="text"
            formControlName="imageUrl"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="URL de la imagen"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Es gratis</label>
          <div class="flex mt-2">
            <div class="mr-6">
              <input
                type="radio"
                id="free-yes"
                [value]="true"
                formControlName="isFree"
                class="mr-2 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500"
              />
              <label for="free-yes" class="text-gray-200">Sí</label>
            </div>
            <div>
              <input
                type="radio"
                id="free-no"
                [value]="false"
                formControlName="isFree"
                class="mr-2 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500"
              />
              <label for="free-no" class="text-gray-200">No</label>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Audio de vista previa (gratis)</label>
          <input
            type="text"
            formControlName="audioPreviewUrl"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="URL del audio de vista previa"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Audio completo (pago)</label>
          <input
            type="text"
            formControlName="audioFullUrl"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="URL del audio completo"
          />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Imagen de Dedicatoria</label>
          <input
            type="text"
            formControlName="dedicationImageUrl"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="URL de la imagen de dedicatoria"
          />
          <p class="text-xs text-gray-400 mt-2">
            Esta imagen se mostrará cuando el usuario haga clic en "Dedicatoria"
          </p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Imagen de Presentación</label>
          <input
            type="text"
            formControlName="presentationImageUrl"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="URL de la imagen de presentación"
          />
          <p class="text-xs text-gray-400 mt-2">
            Esta imagen se mostrará cuando el usuario haga clic en "Presentación"
          </p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Duración (minutos)</label>
          <input
            type="number"
            formControlName="duration"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="Minutos"
            min="0"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Elementos interactivos</label>
          <div class="flex mt-2">
            <div class="mr-6">
              <input
                type="radio"
                id="interactive-yes"
                [value]="true"
                formControlName="hasInteractiveElements"
                class="mr-2 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500"
              />
              <label for="interactive-yes" class="text-gray-200">Sí</label>
            </div>
            <div>
              <input
                type="radio"
                id="interactive-no"
                [value]="false"
                formControlName="hasInteractiveElements"
                class="mr-2 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500"
              />
              <label for="interactive-no" class="text-gray-200">No</label>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Guía Emocional</label>
          <input
            type="text"
            formControlName="emotionalGuideUrl"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="URL de la guía emocional"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Guía Musical</label>
          <input
            type="text"
            formControlName="musicalGuideUrl"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="URL de la guía musical"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Guía Didáctica</label>
          <input
            type="text"
            formControlName="educationalGuideUrl"
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            placeholder="URL de la guía didáctica"
          />
        </div>
      </div>

      <div class="flex justify-end space-x-4">
        <a
          routerLink="/admin/summary"
          class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium transition-colors"
        >
          Cancelar
        </a>
        <button
          type="submit"
          [disabled]="storyForm.invalid || isLoading"
          class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold px-8 py-3 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <span *ngIf="isLoading" class="flex items-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Actualizando...
          </span>
          <span *ngIf="!isLoading">Actualizar Cuento</span>
        </button>
      </div>
    </form>
  </div>
</div>
