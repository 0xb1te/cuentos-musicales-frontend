<div class="relative bg-black">
  <!-- Full-screen cover images -->
  <div class="w-full relative flex flex-col items-center">
    <!-- First image -->
    <div class="h-screen w-full relative flex items-center justify-center">
      <div
        class="absolute inset-0 bg-cover bg-center"
        style="
          background-image: url('https://via.placeholder.com/1920x1080/1a365d/ffffff?text=Imagen+1');
        "
      >
        <div class="absolute inset-0 bg-black opacity-60"></div>
      </div>
      <div class="relative z-10 text-center text-white px-4">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">
          Cuentos Musicales para el Alma
        </h1>
        <p class="text-xl md:text-2xl mb-8">
          Historias que inspiran a través de la música
        </p>
      </div>
    </div>

    <div class="py-8 w-full bg-black">
      <hr class="w-full border-t-4 border-gray-600" />
    </div>

    <!-- Second image -->
    <div class="h-screen w-full relative flex items-center justify-center">
      <div
        class="absolute inset-0 bg-cover bg-center"
        style="
          background-image: url('https://via.placeholder.com/1920x1080/2d3748/ffffff?text=Imagen+2');
        "
      >
        <div class="absolute inset-0 bg-black opacity-60"></div>
      </div>
      <div class="relative z-10 text-center text-white px-4">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">
          Descubre Nuestras Historias
        </h2>
        <p class="text-xl md:text-2xl">Cada cuento es una aventura única</p>
      </div>
    </div>

    <div class="py-8 w-full bg-black">
      <hr class="w-full border-t-4 border-gray-600" />
    </div>

    <!-- Third image -->
    <div class="h-screen w-full relative flex items-center justify-center">
      <div
        class="absolute inset-0 bg-cover bg-center"
        style="
          background-image: url('https://via.placeholder.com/1920x1080/4a5568/ffffff?text=Imagen+3');
        "
      >
        <div class="absolute inset-0 bg-black opacity-60"></div>
      </div>
      <div class="relative z-10 text-center text-white px-4">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">
          Explora Nuestro Catálogo
        </h2>
        <p class="text-xl md:text-2xl mb-8">
          Encuentra tu próxima historia favorita
        </p>
        <div class="animate-bounce" (click)="scrollToStories()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 mx-auto"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 14l-7 7m0 0l-7-7m7 7V3"
            />
          </svg>
          <span class="text-sm">Desliza hacia abajo</span>
        </div>
      </div>
    </div>
  </div>

  <div class="py-8 w-full bg-black">
    <hr class="w-full border-t-4 border-gray-600" />
  </div>

  <!-- Stories section -->
  <div id="stories" class="bg-black py-8">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8 text-white">
        Nuestros Cuentos
      </h2>
      <app-story-grid></app-story-grid>
    </div>
  </div>
</div>
